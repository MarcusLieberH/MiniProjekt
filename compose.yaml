services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: adventure-park-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: adventurepark
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword

    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - adventure-park-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 20s
      retries: 10
      interval: 30s
      start_period: 30s

  # Spring Boot Application
  app:
    build: .
    container_name: adventure-park-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/adventurepark
      SPRING_DATASOURCE_USERNAME: appuser
      SPRING_DATASOURCE_PASSWORD: apppassword
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - adventure-park-network

  # Adminer for database management
  adminer:
    image: adminer:latest
    container_name: adventure-park-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    networks:
      - adventure-park-network

volumes:
  mysql_data:

networks:
  adventure-park-network:
    driver: bridge